<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lista Tarefas</title>
</head>
<body>
    <div class="card card-custom">

        <div class="card-header text-center">
            Lista Tarefas
        </div>

        <div class="card-body ">
            <ul id="list-item" class="list-group"></ul>

            <div class="d-grid visually-hidden" id="formulario">
                <input id="adicionar-tarefa" type="text" class="form-control form-custom">
                <button id="btn-enviar" class="btn btn-secondary d-grid gap-2">Adicionar - Confirmar</button>
            </div>

            <div class="d-grid gap-2 mt-2 visually-hidden" id="exclusao">
                <button id="btn-confirmar-exclusao" class="btn btn-secondary d-grid gap-2">Apagar - Confirmar</button>
            </div>

            <div class="d-grid gap-2 mt-2 visually-hidden" id="cancelamento">
                <button id="btn-confirmar-cancelamento" class="btn btn-secondary d-grid gap-2">Cancelar - Confirmar</button>
            </div>

        </div>

        <div class="card-footer text-muted text-center">
            <div class="btn-group-custom">
                <button id="btn-adicionar" class="btn btn-primary">Adicionar Tarefa</button>
                <button id="btn-remover" class="btn btn-danger">Apagar Tarefas</button>
                <button id="btn-cancelar" class="btn btn-warning">Cancelar Tarefas</button>
            </div>

            <div id="mensagem"></div>
        </div>
      </div>

    <script src="script.js" ></script>
</body>
</html>
